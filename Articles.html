<style>
.show-note {
  width: calc(100% - 380px);
  float: right;
  margin-right: 0;
  margin-top: 25px;
  display: flex;
  flex-wrap: wrap;
}
.show-note > div {
  margin: 0 30px 20px 0;
  width: 290px;
  height: 290px;
  border: 1px solid #000;
}
.show-note > div > div:nth-child(1) {
  width: 100%;
  height: 220px;
  background: grey;
}
.show-note > div > div:nth-child(2) {
  width: 100%;
  height: calc(100% - 220px);
  margin-top: -15px;
}
.show-note > div > div p {
  font-size: 26px;
  font-weight: bolder;
  text-align: center;
}
.show-note > div > div a {
  margin: -20px 10px 0 0;
  font-size: 10px;
  display: inline-block;
  float: right;
  color: #EF5350;
  text-decoration: none;
  cursor: pointer;
}
</style>
