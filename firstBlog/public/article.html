<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>Jiajia's Blog</title>
    <link rel="Shortcut Icon" type="image/x-icon" href="./static/pic/luckyplant.ico">
    <link rel="stylesheet" href="./markdown/css/editormd.css">
    <link rel="stylesheet" href="./static/css/article.css">
    <link rel="stylesheet" href="./static/css/animate.css">
    <link rel="stylesheet" href="./static/css/font-awesome.min.css">
</head>
<body>
<!-- 悬浮框，可返回，可进入其他页面 -->
<div class="fixed-bar">
  <!-- 用户头像 -->
  <div class="guide-user">
    <div class="guide-user-img"></div>
  </div>
  <!-- 返回其他页面 -->
  <div class="guide-blog"><p>BLOG</p></div>
  <div class="guide-photos"><p>PHOTOS</p></div>
  <div class="guide-articles"><p>BACK</p></div>
</div>
<!-- 文章显示页面 -->
<div class="container"></div>
<!-- 游客评论区域 -->
<div class="comment">
  <!-- 弹窗式样 -->
  <div class="comment-bar">
    <div class="comment-bar-img"></div>
    <div class="comment-bar-word"><p>评论区</p></div>
  </div>
  <!-- 评论区域集体弹出来 -->
  <div class="comment-area">
    <!-- 写评论 -->
    <form action="" class="comment-write">
      <div class="comment-write-head">
        <div class="comment-write-img"></div>
        <input type="text" class="comment-write-name" placeholder="昵称">
      </div>
      <textarea name="comment-write-area" id="comment-write-area" minlength="10" maxlength="200" class="comment-write-area" placeholder="评论200字以内哦~" spellcheck="false"></textarea>
    </form>
      <button class="comment-write-submit">发布</button>
    <!-- 评论展示区域 -->
    <div class="comment-read">
      <div class="comment-read-word">一共 <span></span> 条评论</div>
      <div class="comment-read-block">
        <div class="comment-read-head"></div>
        <div class="comment-read-content">
          <div class="content-name">名为<span>匿名</span>的网友发表评论:</div>
          <div class="content-body"></div>
        </div>
        <div class="comment-read-favor"><i class="fa fa-heart-o fa-2x"></i></div>
      </div>
      <div class="comment-read-block">
        <div class="comment-read-head"></div>
        <div class="comment-read-content">
          <div class="content-name">名为<span>匿名</span>的网友发表评论:</div>
          <div class="content-body"></div>
        </div>
        <div class="comment-read-favor"><i class="fa fa-heart-o fa-2x"></i></div>
      </div>
      <div class="comment-read-block">
        <div class="comment-read-head"></div>
        <div class="comment-read-content">
          <div class="content-name">名为<span>匿名</span>的网友发表评论:</div>
          <div class="content-body"></div>
        </div>
        <div class="comment-read-favor"><i class="fa fa-heart-o fa-2x"></i></div>
      </div>
      <div class="comment-read-block">
        <div class="comment-read-head"></div>
        <div class="comment-read-content">
          <div class="content-name">名为<span>匿名</span>的网友发表评论:</div>
          <div class="content-body"></div>
        </div>
        <div class="comment-read-favor"><i class="fa fa-heart-o fa-2x"></i></div>
      </div>
      <div class="comment-read-block">
        <div class="comment-read-head"></div>
        <div class="comment-read-content">
          <div class="content-name">名为<span>匿名</span>的网友发表评论:</div>
          <div class="content-body"></div>
        </div>
        <div class="comment-read-favor"><i class="fa fa-heart-o fa-2x"></i></div>
      </div>
    </div>
  </div>
</div>
<div class="page-bottom"></div>
<script src="./static/js/jquery.js"></script>
<script src="./static/js/articledata.js"></script>
<script src="./static/js/article.js"></script>
</body>
</html>
