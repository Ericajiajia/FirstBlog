<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>Jiajia's Blog</title>
    <link rel="Shortcut Icon" type="image/x-icon" href="./static/pic/luckyplant.ico">
    <link rel="stylesheet" type="text/css" href="./static/css/photos.css">
</head>

<body>
<div class="fixed-bar">
  <!-- 用户头像 -->
  <div class="guide-user">
    <div class="guide-user-img"></div>
  </div>
  <!-- 返回其他页面 -->
  <div class="guide-blog"><p>BLOG</p></div>
  <div class="guide-articles"><p>ARTICLES</p></div>
</div>
<p class="title">
    PhotosBox
</p>
<!-- 图片展示 （点击会有大图展示）-->
<div class="container">
    <div class="picture-box">
        <img src="static/pic/1.jpg" alt="picture1" class="img-cursor">
    </div>
    <div class="picture-box">
        <img src="static/pic/2.jpg" alt="picture2" class="img-cursor">
    </div>
    <div class="picture-box">
        <img src="static/pic/3.jpg" alt="picture3" class="img-cursor">
    </div>
    <div class="picture-box">
        <img src="static/pic/4.jpg" alt="picture4" class="img-cursor">
    </div>
    <div class="picture-box">
        <img src="static/pic/5.jpg" alt="picture5" class="img-cursor">
    </div>
    <div class="picture-box">
        <img src="static/pic/6.jpg" alt="picture6" class="img-cursor">
    </div>
    <div class="picture-box">
        <img src="static/pic/7.jpg" alt="picture7" class="img-cursor">
    </div>
    <div class="picture-box">
        <img src="static/pic/8.jpg" alt="picture8" class="img-cursor">
    </div>
    <div class="picture-box">
        <img src="static/pic/9.jpg" alt="picture9" class="img-cursor">
    </div>
    <div class="picture-box">
        <img src="static/pic/10.png" alt="picture10" class="img-cursor">
    </div>
    <div class="picture-box">
        <img src="static/pic/11.jpg" alt="picture11" class="img-cursor">
    </div>
</div>
<!-- 大图展示 -->
<div class="cover-back">
    <div class="cover-page">
        <!-- 关闭按钮 -->
        <div class="close"><p>&times;</p></div>
        <!-- 图片区域，包含箭头和数量 -->
        <div class="showing">
            <p class="showing-number">1/5</p>
            <img src="static/pic/1.jpg" alt="picture1" class="showing-picture">
            <div class="showing-left-arrow">&#10094;</div>
            <div class="showing-right-arrow">&#10095;</div>
        </div>
        <div class="showing-word"></div>
        <!-- 所有图片预览区 -->
        <div class="guide-bar">
            <div class="guide-left-arrow">&#10094;</div>
            <div class="guide-pics-container">
                <ul class="guide-pics">
                    <li class="guide-picture"><img src="static/pic/1.jpg" alt="picture1"></li>
                    <li class="guide-picture"><img src="static/pic/2.jpg" alt="picture2"></li>
                    <li class="guide-picture"><img src="static/pic/3.jpg" alt="picture3"></li>
                    <li class="guide-picture"><img src="static/pic/4.jpg" alt="picture4"></li>
                    <li class="guide-picture"><img src="static/pic/5.jpg" alt="picture5"></li>
                    <li class="guide-picture"><img src="static/pic/6.jpg" alt="picture6"></li>
                    <li class="guide-picture"><img src="static/pic/7.jpg" alt="picture7"></li>
                    <li class="guide-picture"><img src="static/pic/8.jpg" alt="picture8"></li>
                    <li class="guide-picture"><img src="static/pic/9.jpg" alt="picture9"></li>
                    <li class="guide-picture"><img src="static/pic/10.png" alt="picture10"></li>
                    <li class="guide-picture"><img src="static/pic/11.jpg" alt="picture11"></li>
                </ul>
            </div>
            <div class="guide-right-arrow">&#10095;</div>
        </div>
    </div>
</div>
</body>
<script type="text/javascript" src="./static/js/jquery.js"></script>
<script type="text/javascript" src="./static/js/photodata.js"></script>
<script type="text/javascript" src="./static/js/photos.js"></script>
</html>
