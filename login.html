<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>Jiajia's Blog</title>
    <link rel="Shortcut Icon" type="image/x-icon" href="./static/pic/luckyplant.ico">
    <link rel="stylesheet" href="./static/css/login.css">
</head>
<body>
<!-- 页面实现轮播图形式，内部有登录框 -->
<div class="back-top-pic">

  <!-- 轮播图背景图片 -->
  <ul class="imgs" id="imgs">
    <li class="on"><img src="static/pic/loop1.jpg" /></li>
    <li><img src="static/pic/loop2.jpg" /></li>
    <li><img src="static/pic/loop3.jpg" /></li>
    <li><img src="static/pic/loop4.jpg" /></li>
    <li><img src="static/pic/loop5.jpg" /></li>
  </ul>

  <!-- 轮播图指示标 -->
  <ul class="order" id="order">
    <li data-index=0 class="on"></li>
    <li data-index=1></li>
    <li data-index=2></li>
    <li data-index=3></li>
    <li data-index=4></li>
  </ul>

  <!-- 登陆栏 -->
  <div class="login-box">
    <div class="back-bar">
      <p>LOGIN</p>
      <p>私人页面只对主人开放，如想获得权限，请联系佳佳。</p>
    </div>
    <form>
      <!-- 用户名和密码 -->
      <div>
        <input type="text" name="user-name" id="user-name" size="15" class="input-box" autocomplete="off" placeholder="用户名">
        <input type="password" name="password" id="password" size="15" class="input-box" placeholder="密码">
      </div>
      <!-- 提交和重置按钮 -->
      <div class="button">
        提交
      </div>
    </form>
    <!-- 返回主页 -->
    <div class="back-button">
      <a href="./index.html">没有权限，返回主页</a>
    </div>
  </div>
</div>
<script src="./static/js/tool.js"></script>
<script src="./static/js/login.js"></script>
</body>
</html>
